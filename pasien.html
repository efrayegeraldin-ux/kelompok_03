<!DOCTYPE html>

<title>Data Pasien - SIMRS</title>

<style>
*{
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body{
  margin:0;
  background:#f4f6f9;
}

/* HEADER */
header{
  background:#0d6efd;
  color:white;
  padding:15px 25px;
  font-size:22px;
  font-weight:bold;
}

/* LAYOUT */
.container{
  display:flex;
}

/* SIDEBAR */
nav{
  width:220px;
  min-height:100vh;
  background:#1e293b;
}

nav a{
  display:block;
  padding:14px 20px;
  color:#e5e7eb;
  text-decoration:none;
  border-bottom:1px solid #334155;
}

nav a:hover{
  background:#334155;
}

/* CONTENT */
main{
  flex:1;
  padding:25px;
}

/* CARD */
.card{
  background:white;
  padding:20px;
  border-radius:10px;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
  margin-bottom:20px;
}

/* TABLE */
table{
  width:100%;
  border-collapse:collapse;
  margin-top:15px;
}

table th, table td{
  padding:10px;
  border-bottom:1px solid #ddd;
  text-align:left;
}

table th{
  background:#f1f5f9;
}

/* BUTTON */
.btn{
  display:inline-block;
  background:#0d6efd;
  color:white;
  padding:8px 14px;
  border-radius:5px;
  text-decoration:none;
}

.btn:hover{
  opacity:0.9;
}

/* FOOTER */
footer{
  text-align:center;
  padding:15px;
  color:#64748b;
}
</style>
