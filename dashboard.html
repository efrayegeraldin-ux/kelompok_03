<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard SIMRS</title>

<style>
*{
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body{
  margin:0;
  background:#f4f6f9;
}

/* HEADER */
header{
  background:#0d6efd;
  color:white;
  padding:15px 25px;
  font-size:22px;
  font-weight:bold;
}

/* LAYOUT */
.container{
  display:flex;
}

/* SIDEBAR */
nav{
  width:220px;
  min-height:100vh;
  background:#1e293b;
}

nav a{
  display:block;
  padding:14px 20px;
  color:#e5e7eb;
  text-decoration:none;
  border-bottom:1px solid #334155;
}

nav a:hover{
  background:#334155;
}

/* CONTENT */
main{
  flex:1;
  padding:25px;
}

/* CARD */
.card{
  background:white;
  padding:20px;
  border-radius:10px;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
  margin-bottom:20px;
}

/* BUTTON */
button{
  background:#dc2626;
  color:white;
  border:none;
  padding:10px 18px;
  border-radius:6px;
  cursor:pointer;
}

button:hover{
  opacity:0.9;
}

/* FOOTER */
footer{
  text-align:center;
  padding:15px;
  color:#64748b;
}
</style>

<script>
if(!localStorage.getItem("role")) location.href="login.html";
</script>

</head>
<body>

<header>
  Dashboard SIMRS
</header>

<div class="container">

  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="pasien.html">Data Pasien</a>
    <a href="dokter.html">Data Dokter</a>
    <a href="farmasi.html">Farmasi</a>
  </nav>

  <main>
    <div class="card">
      <h2>Selamat Datang</h2>
      <p>Login sebagai: <b id="r"></b></p>
    </div>

    <div class="card">
      <h3>Informasi Sistem</h3>
      <p>
        Sistem Informasi Manajemen Rumah Sakit (SIMRS) ini digunakan
        untuk mengelola data pasien, dokter, dan farmasi secara terintegrasi.
      </p>
    </div>

    <button onclick="logout()">Logout</button>
  </main>

</div>

<footer>
  Â© 2025 SIMRS | Teknik Informatika
</footer>

<script>
document.getElementById("r").innerText = localStorage.getItem("role");

function logout(){
  localStorage.clear();
  location.href="index.html";
}
</script>

</body>
</html>
